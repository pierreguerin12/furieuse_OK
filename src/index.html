<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bokor&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="img/fond-debut.png"
        alt="Furieuse Background"
        class="header-background"
      />
      <div class="header-content">
        <img
          src="img/furieuse-blanc-logo.svg"
          alt="Furieuse logo blanc"
          class="header-logo"
        />
      </div>
      <a href="#footer" class="cta-button">Acheter la BD</a>
    </header>

    <div class="fond-rougenoir">
      <p class="subtitle">un ouvrage de Mathieu Burniat et Geoffroy Monde</p>
      <h2 class="h2-briser">
        BRISER LES CHAÎNES,<br />
        ECRASER LE POUVOIR
      </h2>
      <div class="horizontal-scroll">
        <div class="scroll-container">
          <img src="img/carousel-1.svg" alt="photo 1 carousel" id="carousel1" />
          <img src="img/carousel-2.svg" alt="photo 2 carousel" id="carousel2" />
          <img src="img/carousel-3.svg" alt="photo 3 carousel" id="carousel3" />
          <img src="img/carousel-4.svg" alt="photo 4 carousel" id="carousel4" />
          <img src="img/carousel-5.svg" alt="photo 5 carousel" id="carousel5" />
          <img src="img/carousel-6.svg" alt="photo 6 carousel" id="carousel6" />
          <img src="img/carousel-7.svg" alt="photo 7 carousel" id="carousel7" />
        </div>
      </div>
      <h2 class="h2-fini">FINI DE SE FAIRE ECRASER</h2>
    </div>
    <footer class="container-py-4">
      <div class="row">
        <!-- Section gauche : Icônes sociales, logo Dargaud et Politique de confidentialité -->
        <div class="col-12">
          <img src="img/dargaud.svg" alt="Dargaud Logo" />
        </div>
        <div class="row">
          <div class="col-3 d-flex align-items-center">
            <a href="https://instagram.com" target="_blank" class="me-2">
              <img
                src="img/instagram.svg"
                alt="Instagram"
                class="social-icon"
              />
            </a>
            <a href="https://x.com" target="_blank" class="me-2">
              <img src="img/x-icone.svg" alt="X" class="social-icon" />
            </a>
            <a href="https://facebook.com" target="_blank" class="me-2">
              <img src="img/facebook.svg" alt="Facebook" class="social-icon" />
            </a>
            <div class="col-6"></div>
            <div class="col-3">
              <p>conditions générales</p>
            </div>
            <div class="row">
              <a href="#privacy-policy" class="footer-link ms-3"
                >Politique de confidentialité</a
              >
            </div>
          </div>
        </div>
        <!-- Section droite : Droits d'auteur et CGU -->
        <div
          class="col-6 d-flex justify-content-end align-items-center text-end"
        >
          <p class="mb-0 me-3">©Dargaud 2024 - All rights reserved</p>
          <a href="#terms" class="footer-link">Conditions générales</a>
        </div>
      </div>
    </footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
